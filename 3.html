<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obliczanie Średniej Prędkości</title>
    <script>
        function obliczSredniaPredkosc() {
            var droga = document.getElementById('drog').value;
            var czas = document.getElementById('czas').value;

            if (droga === "" || czas === "") {
                alert("Proszę wypełnić wszystkie pola!");
                return;
            }

            droga = parseFloat(droga);
            czas = parseFloat(czas);

            czas = czas / 60;

            var predkosc = droga / czas;

            document.getElementById('wynik').innerHTML = "Średnia prędkość: " + predkosc + " km/h";
        }
    </script>
</head>
<body>
    <h1>Algorytmy</h1>
    <ul>
        <li><a href="index.html">Strona glowna</a></li>
        <li><a href="1.html">Silnia</a></li>
        <li><a href="2.html">Dodawanie do 100</a></li>
        <li><a href="3.html">Srednia predkosc</a></li>
    </ul>
    <h2>Obliczanie Średniej Prędkości</h2>
    
    <label for="drog">Długość drogi (w km):</label>
    <input type="number" id="drog" placeholder="Wpisz długość drogi" required>
    <br><br>

    <label for="czas">Czas podróży (w minutach):</label>
    <input type="number" id="czas" placeholder="Wpisz czas podróży" required>
    <br><br>

    <button onclick="obliczSredniaPredkosc()">Oblicz Średnią Prędkość</button>

    <h3 id="wynik"></h3>
</body>
</html>

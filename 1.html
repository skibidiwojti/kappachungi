    <h2>Silnia</h2>
    <img src="silnia.png"><br>
    Podaj liczbe <input type="number" id="a">
    <button id="button">Oblicz silnie</button>
    <p id="wynik"></p>
    <script>
        var przycisk = document.getElementById("button");
        przycisk.addEventListener("click", function() {

            let a=document.getElementById("a").value;
            let wynik = document.getElementById("wynik");
            let s=1;
            if(a>=0)
                {
                    for (var i=1; i<=a ; i++)
                    s=s*i;
                    wynik.innerHTML=a+"!="+s;
                }
            else
            wynik.innerText="Podaj liczbe naturalna";
        });
    </script>
